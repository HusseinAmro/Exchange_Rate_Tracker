<html>

<head>
    <title>LBP Exchange Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>
            Welcome to the black market
        </h1>
    </div>
    <div class="wrapper">
        <h2>
            Today's Exchange Rate
        </h2>
        <p>
            LBP to USD Exchange Rate
        </p>
        <h3>
            Buy USD: <span id="buy-usd-rate">Not available yet</span>
        </h3>
        <h3>
            Sell USD: <span id="sell-usd-rate">Not available yet</span>
        </h3>
        <hr />
        <h2>
            Record a recent transaction
        </h2>
        <select id="transaction-type">
            <option value="usd-to-lbp">
                USD to LBP
            </option>
            <option value="lbp-to-usd">
                LBP to USD
            </option>
        </select>
        <br />
        <form name="transaction-entry">
            <div class="amount-input">
                <label for="lbp-amount">
                    LBP Amount
                </label>
                <input id="lbp-amount" type="number" />
            </div>
            <br />
            <div class="amount-input">
                <label for="usd-amount">
                    USD Amount
                </label>
                <input id="usd-amount" type="number" />
            </div>
            <button id="add-button" class="button" type="button">
                Add
            </button>
        </form>

    </div>
    <script src="script.js"></script>
</body>

</html>
